    <style>
    .image-slide ul {
      list-style: none;
      padding: 0;
      margin: 0;

      height: auto;

      margin: 0 auto;
      border-radius: 8px;
    }

    .image-slide figcaption {
      text-align: center;
      margin-top: 8px;
      font-size: 14px;
      color: #555;
    }
  </style>
